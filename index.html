    <div class="backdrop is-hidden">
      <div class="modal">
        <button class="modal-btn-close" type="button">Х</button>

        <div class="modal-container">
          <h2 class="form-title">Замовити дзвінок</h2>
          <p class="form-subtitle">
            Запишіться <span>безкоштовно</span> та отримайте подарунок
          </p>

          <form class="modal-form" name="modal-form" autocomplete="off">
            <div class="form-field">
              <label class="form-label" for="user-name"
                >Ваше ім'я та прізвище</label
              >
              <input
                class="form-input"
                type="text"
                id="form-name"
                oninput="checkInputs()"
                name="user-name"
                required
              />
            </div>

            <div class="form-field">
              <label class="form-label" for="user-phone"
                >Ваш номер телефону</label
              >
              <input
                class="form-input"
                type="tel"
                id="form-phone"
                oninput="checkInputs()"
                name="user-phone"
                required
              />
            </div>

            <div class="form-field">
              <label class="form-label" for="user-email"
                >Ваша електронна пошта</label
              >
              <input
                class="form-input"
                type="email"
                id="form-email"
                name="user-email"
                oninput="checkInputs()"
                required
              />
            </div>

            <button
              class="form-button button"
              id="form-button"
              type="submit"
              disabled
            >
              Записатись безкоштовно
            </button>

            <p class="form-terms">
              Натискаючи на кнопку я погоджуюсь
              <a class="form-trems-link" href="#"
                >з політикою конфіденційності</a
              >
            </p>
          </form>
        </div>
      </div>
